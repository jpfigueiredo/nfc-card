<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Login - Painel Admin</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.login {
  background: white;
  padding: 30px;
  border-radius: 10px;
  width: 320px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
button {
  width: 100%;
  padding: 12px;
  background: #333;
  color: white;
  border: none;
  margin-top: 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="login">
  <h2>Painel Administrativo</h2>

  <input id="senha" type="password" placeholder="Digite a senha" style="width:100%;padding:10px;margin-top:15px">

  <button onclick="login()">Entrar</button>
</div>

<script>
function login() {
  const senha = document.getElementById("senha").value;
  if (senha === "A1B2C3D4") {
    localStorage.setItem("auth", "ok");
    window.location.href = "painel.html";
  } else {
    alert("Senha incorreta.");
  }
}
</script>

</body>
</html>
