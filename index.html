<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart√£o NFC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .container {
      width: 100%;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      color: white;
    }
    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin: 20px auto;
    }
    .btn {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 12px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .btn img { width: 28px; margin-right: 10px; }
    .servico {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
    }
    .carrossel img {
      width: 100%; border-radius: 10px; margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="container" id="conteudo"></div>

<script>
async function carregar() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id") || "cartao1";

  const json = await fetch(`/data/${id}.json`).then(r => r.json());

  document.body.style.backgroundImage = `url('${json.backgroundImage}')`;
  document.querySelector('.overlay').style.background = `rgba(0,0,0,${1-json.backgroundOpacity})`;

  let html = `<div class='logo' style="background-image:url('${json.logo}')"></div>`;

  json.botoes.forEach(b => {
    html += `
      <div class='btn' onclick="location.href='${b.link}'">
        <img src="${b.icone}"> ${b.texto}
      </div>`;
  });

  json.servicos.forEach(s => {
    html += `
      <div class='servico'>
        <h3>${s.titulo}</h3>
        <p>${s.descricao}</p>
        <strong>R$ ${s.valor}</strong>
        <div class='carrossel'>
          ${s.imagens.map(i => `<img src='${i}'>`).join("")}
        </div>
      </div>`;
  });

  document.getElementById("conteudo").innerHTML = html;
}
carregar();
</script>
</body>
</html>
