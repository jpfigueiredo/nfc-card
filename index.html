<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão Digital</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    #card {
      max-width: 380px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div id="card">
    <img id="foto" src="">
    <h2 id="nome"></h2>
    <h4 id="cargo"></h4>
    <p><strong>Telefone:</strong> <span id="telefone"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
  </div>

  <script>
    async function carregarCartao() {
      // pega o nome do cartão pela URL
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") ?? "cartao1";

      // carrega o arquivo json correspondente
      const response = await fetch(`/cards/${id}.json`);
      const data = await response.json();

      document.getElementById("nome").textContent = data.nome;
      document.getElementById("cargo").textContent = data.cargo;
      document.getElementById("telefone").textContent = data.telefone;
      document.getElementById("email").textContent = data.email;
      document.getElementById("foto").src = data.foto;

      document.getElementById("card").style.borderColor = data.corTema;
    }

    carregarCartao();
  </script>

</body>
</html>
